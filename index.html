<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AMNH Time Machine</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div class="app">
    <h1>AMNH Time Machine</h1>
    <div class="dashboard">
      <div class="panels clearfix">
        <div class="panel left">
          <div class="box logo">
            <img id="logo" src="img/logos/2016.png" alt="AMNH logo" />
          </div>
          <div class="box events">
            <h2>Events</h2>
            <div id="events"></div>
          </div>
          <div class="box report clearfix">
            <h2>Annual report</h2>
            <div id="report"></div>
          </div>
        </div>
        <div class="panel right">
          <div class="box items clearfix">
            <h2>Historic images</h2>
            <div id="items" class="items"></div>
          </div>
          <div class="box expeditions">
            <h2>Expeditions</h2>
            <div class="expedition-map">
              <img src="img/world_map.png" alt="Map of the world" />
              <div id="expedition-map-labels"></div>
            </div>
            <div id="expeditions" class="expeditions"></div>
          </div>
        </div>
        <div class="panel middle clearfix">
          <nav class="floor-menu" aria-label="Select floor plan floor">
            <ul>
              <li><a href="#floor4" class="floor-link floor" data-floor="4">4</a></li>
              <li><a href="#floor3" class="floor-link floor" data-floor="3">3</a></li>
              <li><a href="#floor2" class="floor-link floor" data-floor="2">2</a></li>
              <li><a href="#floor1" class="floor-link floor selected" data-floor="1" class="selected">1</a></li>
            </ul>
          </nav>
          <div id="floor-plan" class="floor-plan"></div>
          <a href="#rotate" class="rotate-link" aria-label="Rotate floor plan"></a>
        </div>
      </div>
    </div>
    <div class="slider-container">
      <div id="slider" class="slider">
        <div id="custom-handle" class="ui-slider-handle"></div>
      </div>
    </div>
    <a href="https://github.com/amnh-sciviz/amnh-time-machine" class="source-link">Source &amp; documentation</a>
  </div>

  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/jquery-ui.slider.min.js"></script>
  <script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
